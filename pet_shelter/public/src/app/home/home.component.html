<h5>These pets are looking for a home!</h5>
 <button type="button" class="btn btn-outline-primary mt-2 mb-2" (click)="addPet()">Add a pet to the shelter</button>
<table class='table table-striped table-bordered table-hover'>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor='let pet of pets'>
    <td>
      {{pet.name}}
    </td>
    <td>
      {{pet.type}}
    </td>
    <td>
      <button class='btn btn-info' [routerLink]="['/edit', pet._id]">Edit</button>
      <button class='btn btn-primary ml-3' [routerLink]="['/'+ pet._id]">Details</button>
    </td>
  </tr>
</table>
