<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

      <div class="row mt-5">

        <div class="col-md-4">
            <h3>Rate My Cakes!</h3>
            <h4 >Submit a cake and have it rated:</h4>
            <div>
              <form (submit)= "onSubmit()">
                <p>Baker Name: <input type="text" name="cake.name" [(ngModel)]="cake.name" class="form-control"></p>
                <p>Image url: <input type="text" name="cake.url" [(ngModel)]="cake.url"  class="form-control"></p>
                <button type="submit" class="btn btn-outline-success">Add Your Cake!</button>
              </form>
            </div>
        </div>

        <div class="col-md-8 mt-2">
          <div style="overflow-y: auto; overflow-x:hidden; width:auto; height:260px;" class="scrollbar scrollbar-dusty-grass">
            <div *ngFor="let cake of cakes">
              <div class="row mt-3">
                  <img style="height:225px; width:310px" src="{{cake.url}}" (click)="showCake(cake)">
                <div class="ml-4">
                  <app-review [cakeReview]="cake"></app-review>
                </div>
                <small class="text-muted ml-3">Click on image to reveal details!</small>
              </div>
            </div>
          </div>
        </div>

      </div>
      
      <hr>
      
      <div class="row mt-4">
        <div class="col-md-4 ml-2">
          <h3>Baked by {{displayCake.name}}</h3>
          <img style="height:250px; max-width:335px" src="{{displayCake.url}}">
        </div>
        <div class="col-md ml-3">
          <h3 *ngIf="displayCake.averageRating > 0">Average rating: {{displayCake.averageRating}} stars</h3>
          <h5>Comments:</h5>
          <div *ngFor="let comment of displayCake.comments" class="ml-2">
            <p class="mb-1">{{comment.comment}}</p>
            <h6>Rating: <span class="text-warning">{{comment.rating}} stars</span></h6>
            
          </div>
        </div>
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
